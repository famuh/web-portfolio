<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Abstract Background Gradient</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Background color behind the animation */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #f7d2c4, #f2c464, #e9c46a, #e4d6f5, #c7b8ea, #a8d7f5, #87ceeb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

<div class="video-container" id="video-container">
    <div class="video-item">
        <iframe width="320" height="240" src="${project.link}" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="video-information" style="padding:0 1em;">
            <p>${project.title}</p>
            <p>${project.description}</p>
           </div>
    </div>
</div>
    
</body>
</html>
